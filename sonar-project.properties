# SonarQube Project Configuration
# Required metadata
sonar.projectKey=clicker-game-ui
sonar.projectName=Clicker Game UI
sonar.projectVersion=1.0.0

# Source code
sonar.sources=src
sonar.sourceEncoding=UTF-8

# Tests
sonar.tests=src,e2e
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/*.config.ts,**/*.config.js,**/public/**,**/playwright-report/**,**/test-results/**,**/blob-report/**,**/.scannerwork/**

# Coverage reports (Jest generates this)
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Test execution reports
sonar.testExecutionReportPaths=test-results/sonar-report.xml

# ESLint report (optional)
sonar.eslint.reportPaths=eslint-report.json

# Language
sonar.language=ts

# Server (override with environment variable SONAR_HOST_URL)
# sonar.host.url=http://localhost:9000

# Authentication (set via environment variables)
# sonar.token=your-token-here

